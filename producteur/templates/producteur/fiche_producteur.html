{% extends 'marketPlace/base.html' %}




{% block content %}


    <hr> 
        <h1 class="intro-text text-center">{{ title }}</h1>       
    <hr class="detail-separator">


    {% if message %}
     <p>{{message}} </p>
    {% endif %}

    {{ producteur.nom }}

    <form class="form-inline" action="{% url 'producteur:fiche_producteur' id=producteur.id %}" method="post">
        {% csrf_token %}

        
        <div class="container ">
            <button type="submit" class="btn btn-success">S'identifier</button>
        </div>
    </form>



{% if errors %}
<div>
  {% for key, error in errors %}
  {% autoescape off %}
   {{ error }}
  {% endautoescape %}
  {% endfor %}
</div>
{% endif %}
{% endblock %}
